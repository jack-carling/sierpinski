<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sierpi≈Ñski triangle</title>
    <link rel="stylesheet" href="style.css" />

    <script src="script.js" defer></script>

  <body>
    <div class="card">
      <div class="circle hide" id="marker"></div>
      <canvas id="canvas" width="300" height="300"></canvas>
    </div>
    <span id="info">Iterations: 0</span>
    <button class="btn grey" id="start">Start</button>
    <button class="btn grey" id="point-a">Set Point A</button>
    <button class="btn grey" id="point-b">Set Point B</button>
    <button class="btn grey" id="point-c">Set Point C</button>
    <button class="btn grey" id="trace-point">Set Trace Point</button>
  </body>
